<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="card">
    <div class="card__list">
      <button id="btnOne" class="card__btn">
        <span class="card__num active">1</span>
        <p class="card__title actives">Choose title</p>
      </button>

      <button id="btnTwo" class="card__btn">
        <span class="card__num num__two">2</span>
        <p class="card__title title__two">Choose description</p>
      </button>

      <button id="btnThree" class="card__btn">
        <span class="card__num num__three">3</span>
        <p class="card__title title__three">Confirm data</p>
      </button>

    </div>

    <div class="card__show">
      <div class="card__box">
        <p id="title" class="result__title">Choose Title content</p>
        <div class="card__btns">
          <button id="resultOne" class="result__btn">Submit title</button>
          <button id="back" class="result__btn">back</button>
          <button id="submit" class="result__btn">Submit description</button>
          <button id="go-back" class="result__btn">No, go back</button>
          <button id="ahead" class="result__btn">Yes, go ahead</button>
        </div>
      </div>
      <div>
        <p id="result-text" class="result__text">Ok We are done. Thanks for <br> sending us Your data !</p>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
